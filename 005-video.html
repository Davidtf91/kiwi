<html>
    <head>
        <title>Etiqueta Video HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        
        <h2>Video con controles HTML5</h2>
        
        <!--video con con una única extensión-->
        <video src="material/wk.mp4" autoplay controls preload width="320"></video>
        
        <!--video con varias extensiones-->
        <video controls width="320">
            <source src="material/wk.mp4" type="video/mp4">
            <source src="material/wk.ogg" type="video/ogg">
            <p>Texto que se visualizara si el navegador no es capaz de reproducir el video</p>
        </video>
        
        <h2>Video con HTML5 y atributo poster</h2>
        
         <!--video con varias extensiones-->
         <video controls width="320" poster="material/html5logo.png">
            <source src="material/wk.mp4" type="video/mp4">
            <source src="material/wk.ogg" type="video/ogg">
            <p>Texto que se visualizara si el navegador no es capaz de reproducir el video</p>
        </video>
        
         <!--si no disponemos del video o no somos propietarios del mismo  o no tenemos los derechos sobre el video. Se utiliza iframe, para reproducir videos desde youtube-vimeo...-->
         <h2>Video Youtube - Vimeo por iframe</h2>
         
         
         <!--código de inserción antiguo, no se usa-->
         <object width="560" height="315">
             <param name="movie" value="//www.youtube.com/v/q5wm1DyVTdE?version=3&amp;hl=es_ES"></param>
             <param name="allowFullScreen" value="true"></param>
             <param name="allowscriptaccess" value="always"></param>
             <embed src="//www.youtube.com/v/q5wm1DyVTdE?version=3&amp;hl=es_ES" type="application/x-shockwave-flash" width="560" height="315" allowscriptaccess="always" allowfullscreen="true"></embed>
         </object>
         <!--codigo de inserción nuevo-->
         <iframe width="560" height="315" src="http://www.youtube.com/embed/q5wm1DyVTdE" frameborder="0" allowfullscreen></iframe>
         <iframe width="560" height="315" src="http://www.youtube.com/embed/OATWewCATN0" frameborder="0" allowfullscreen></iframe>
        
        
    </body>
</html>
