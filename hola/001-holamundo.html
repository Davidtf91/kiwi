<!doctype html>
<!-- doctype define el tipo de documento-->

<html>
    <!-- el texto entre etiquetas <html> y </html> describe la pagina web-->
    <head>
        <!-- <head> debe incluir un elemento <tittle></tittle> para el documento, y puede incluir vinculaciones a ficheros de estilos, scripts, informacion meta (parte no visual)-->
        <title>asldkasjldkasjdlkasjdl</title>
        <meta charset="UTF-8">
        <!-- la etiqueta <meta> proporciona información sobre el documento. <meta charset="" evita tener problemas con los acentos y "ñ" dentro de nuestros documentos (codificcacion de caracteres)-->
        
    </head>
    
    <body>
        <!--El texto entre etiquetas <body> </body> es el contenido visible de la web-->
        <h1>sdfsdfsdfsd</h1>
        <h2>fsfsfsd</h2>
        <h3>fsfsfsdfs</h3>
        <h4>adasdasda</h4>
        <h5>fsfsfsfds</h5>
        <h6>adadadadadsasdas</h6>       
        
          
    </body>
</html>
